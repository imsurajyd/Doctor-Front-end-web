<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/99e19c1b-9769-48e4-ade9-6611713f4169.png"
        alt="logo" class="h-8 w-8" height="50px" width="50px" style="border-radius: 5px;">
        <h1>Create Your Account</h1>
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p class="login-link">Already have an account? <a href="/login page/index.html">Login here</a></p>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
