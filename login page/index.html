<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/99e19c1b-9769-48e4-ade9-6611713f4169.png"
            alt="logo" class="h-8 w-8" height="50px" width="50px" style="border-radius: 5px;">
        <h1>Find the Right Doctor Near You</h1>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="register-link">Don't have an account? <a href="./creat account/index.html">Register here</a></p>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
</body>

</html>
